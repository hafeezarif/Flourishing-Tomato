<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Flourishing Tomato</title>
    <script defer src="./assets/index.js"></script>
  </head>
  <body>
    <header class="has-background-danger-dark has-text-centered pb-4">
      <img class="image is-128x128 ml-auto is-inline-flex" src=./assets/tomato.png alt="Icon of Tomato">
      <h1 class="is-size-1 is-family-monospace has-text-weight-medium has-text-success">Flourishing Tomato</h1>
      <p class="is-family-monospace has-text-success"> Welcome to our movie review page!</p>
    </header>
    <main class="has-background-success">
      <div class="columns">
        <div class="is-divider-vertical"></div>
      </div>
      <section>
        <h2 class="is-size-2 is-family-monospace has-text-danger has-text-weight-semibold pl-6 mt-4 mb-6">Now Playing</h2>
        <div class="now-playing-grid px-6 ml-6 columns is-multiline">
        </div>
          <!-- js will dynamically populate -->
          
      </section>
    </main>
  </body>
</html>
